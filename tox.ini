[tox]
envlist = py{36}
skipsdist=True

[testenv]
commands=
    echo test
whitelist_externals=
    echo
deps=
    -rrequirements.txt

[testenv:docs]
changedir={toxinidir}
basepython=python3.6
whitelist_externals=
    make
setenv=
    PYTHONPATH={toxinidir}
commands=
    make -C {toxinidir}/docs {posargs:livehtml}
